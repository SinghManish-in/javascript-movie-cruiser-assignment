<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-6 col-md-6">
				<h2>Movies List</h2>
				<div id="moviesCarousel_inner">
					<div id="moviesCarousel" class="carousel slide" style="width:50%;" data-ride="carousel">
<div class="carousel-inner">
<div class="card item active">
<img src="images/don.jpg" alt="don" style="width:100%">
<div class="card-body">
<a href="#" class="btn btn-primary" onclick="getMovies()">Add to favorite</a>
</div>
</div>
<div class="item">
<img src="images/lagaan.jpg" alt="lagaan" style="width:100%;">
<div class="card-body">
<a href="#" class="btn btn-primary">Add to favorite</a>
</div>
</div>
<div class="item">
<img src="images/rawDeal.jpg" alt="rawDeal" style="width:100%;">
<div class="card-body">
<a href="#" class="btn btn-primary">Add to favorite</a>
</div>
</div>
</div>
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span>
<span class="sr-only">Next</span>
</a>
</div
				</div>
			</div>
			<div class="col-6 col-md-6">
				<h2>Favourites List</h2>
				<div id="favouritesCarousel" class="carousel slide" style="width:50%;" data-ride="carousel">
					<!-- Indicators -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="card item active">
							<img src="images/don.jpg" alt="don" style="width:100%">
							<div class="card-body">
								<a href="#" class="btn btn-primary">Remove from favorite</a>
							</div>
						</div>

						<div class="item">
							<img src="images/lagaan.jpg" alt="lagaan" style="width:100%;">
							<div class="card-body">
								<a href="#" class="btn btn-primary">Remove from favorite</a>
							</div>
						</div>

						<div class="item">
							<img src="images/rawDeal.jpg" alt="rawDeal" style="width:100%;">
							<div class="card-body">
								<a href="#" class="btn btn-primary">Remove from favorite</a>
							</div>
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="left carousel-control" href="#myCarousel" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="/js/script.js"></script>
	<script type="text/javascript">
		getMovies();
		getFavourites();
	</script>
</body>

</html>
